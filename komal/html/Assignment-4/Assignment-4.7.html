<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #006400, #00a000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #006400;
    }
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 10px 35px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #006400;
    }
    .forgot {
      text-align: right;
      margin-bottom: 20px;
      font-size: 13px;
      color: #444;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #006400;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .register {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .register a {
      color: #006400;
      text-decoration: none;
    }
    .login-container header h2{
        background-color: #00a000;
        
        color: #ccc;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <header>
    <h2>Login Form</h2>
    </header>
    <div class="input-group">
      <i>ðŸ“§</i>
      <input type="text" placeholder="Email or Phone">
    </div>
    <div class="input-group">
      <i>ðŸ”’</i>
      <input type="password" placeholder="Password">
    </div>
    <div class="forgot">Forgot password?</div>
    <button class="btn">Login</button>
    <div class="register">Not a member? <a href="#">Signup now</a></div>
  </div>

</body>
</html>
