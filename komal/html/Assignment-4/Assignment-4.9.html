<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #9dd2ff, #b8e2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 900px;
      height: 500px;
      background: #fff;
      border-radius: 30px;
      display: flex;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .left-panel {
      width: 50%;
      background: linear-gradient(to bottom right, #1900ff, #8b00ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      border-radius: 0 100px 100px 0;
    }

    .left-panel h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .left-panel button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .right-panel {
      width: 50%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #222;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social-icons a {
      width: 35px;
      height: 35px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .right-panel small {
      text-align: center;
      margin: 10px 0;
      color: #666;
      font-size: 13px;
    }

    .right-panel input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      background: #f2f2f2;
      border-radius: 20px;
    }

    .right-panel button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #5300e8;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    .logo span {
      color: red;
    }
  </style>
</head>
<body>

  <div class="logo">Codelab<span>Web</span></div>

  <div class="container">
    <!-- Left side -->
    <div class="left-panel">
      <h2>Welcome Back!</h2>
      <p>Enter your personal details to use all of site features</p>
      <button>SIGN IN</button>
    </div>

    <!-- Right side -->
    <div class="right-panel">
      <h2>Create Account</h2>
      <div class="social-icons">
        <a href="#">G</a>
        <a href="#">f</a>
        <a href="#">in</a>
      </div>
      <small>or use your email for registration</small>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>SIGN UP</button>
    </div>
  </div>

</body>
</html>
