<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment-1.9</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr>
            <td><img src="img/apple.jpg" alt="Apple" width="100" height="100"></td>
            <td>Apple</td>
            <td>100rs.</td>
        </tr>
        <tr>
            <td><img src="img/banana.jpg" alt="Banana" width="100" height="100"></td>
            <td>Banana</td>
            <td>50rs.</td>
        </tr>
        <tr>
            <td><img src="img/mango.jpg" alt="Mango" width="100" height="100"></td>
            <td>Mango</td>
            <td>70rs.</td>
        </tr>
    </table>
</body>
