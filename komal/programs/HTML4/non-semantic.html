<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>non sematic tag using only div</title>
</head>
<body>
      <div style="width: 300px; margin: auto; border: 2px solid black;">
    
    <div style="background-color: pink; border: 1px solid black; text-align: center; padding: 10px;">&lt;header&gt;</div>
    
    <div style="background-color: pink; border: 1px solid black; text-align: center; padding: 10px;">&lt;nav&gt;</div>
    
    <div style="display: flex;">
      <div style="background-color: pink; border: 1px solid black; text-align: center; padding: 10px; width: 60%;">&lt;section&gt;</div>
      <div style="background-color: pink; border: 1px solid black; text-align: center; padding: 10px; width: 40%;">&lt;aside&gt;</div>
    </div>
    
    <div style="background-color: pink; border: 1px solid black; text-align: center; padding: 10px;">&lt;article&gt;</div>
    
    <div style="background-color: pink; border: 1px solid black; text-align: center; padding: 10px;">&lt;footer&gt;</div>

  </div>

</body>
</html>
